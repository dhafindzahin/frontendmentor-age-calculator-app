<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700;1,800&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="style.css">

		<title>Frontend Mentor | Age calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>

	<body class="wrapper">
		<main class="card">
			<form class="form" novalidate>
				<div class="inputfield">
					<label for="day">DAY</label>
					<input type="text" name="day" id="day" placeholder="DD" />
					<span></span>
				</div>
				<div class="inputfield">
					<label for="month">MONTH</label>
					<input type="text" name="month" id="month" placeholder="MM" />
					<span></span>
				</div>
				<div class="inputfield">
					<label for="year">YEAR</label>
					<input type="text" name="year" id="year" placeholder="YYYY" />
					<span></span>
				</div>
			</form>
			<div class="button-container">
				<button class="button">V</button>
			</div>
			<div class="result-container">
				<p><span class="number">--</span> years</p>
				<p><span class="number">--</span> months</p>
				<p><span class="number">--</span> days</p>
			</div>
		</main>
	</body>
</html>
